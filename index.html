<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Assistant</title>
</head>
<body>
    <h1>OpenAI Assistant</h1>
    <form id="inputForm">
        <label for="userInput">Enter your prompt:</label>
        <input type="text" id="userInput" name="userInput">
        <button type="submit">Submit</button>
    </form>
    <div id="conversation">
        <div id="userInputContainer" style="display: none;">
            <strong>You:</strong> <span id="userInputText"></span>
        </div>
        <div id="botResponseContainer" style="display: none;">
            <strong>Bot:</strong> <span id="botResponseText"></span>
        </div>
    </div>

    <script src="your_script.js"></script>
</body>
</html>
